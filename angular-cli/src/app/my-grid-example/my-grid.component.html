<button mat-raised-button color="primary" (click)="openCategories()" >Click me to open categories</button>

<mat-checkbox [(ngModel)]="testField" >Test checkbox</mat-checkbox>

<div class="container-fluid" [hidden]="!isCheckboxListOpen" 
style="position: absolute; top: 120px; background-color: #eee; padding-bottom: 20px; padding-top: 10px; width: 100%; z-index: 1000" 
>
<mat-checkbox [(ngModel)]="rowData[0].col0.isChecked" >Check0</mat-checkbox>
<mat-checkbox [(ngModel)]="rowData[0].col1.isChecked" >Check1</mat-checkbox>
<mat-checkbox [(ngModel)]="rowData[0].col2.isChecked" >Check2</mat-checkbox>
<mat-checkbox [(ngModel)]="rowData[0].col3.isChecked" >Check3</mat-checkbox>
<mat-checkbox [(ngModel)]="rowData[0].col4.isChecked" >Check4</mat-checkbox>
<mat-checkbox [(ngModel)]="rowData[0].col5.isChecked" >Check5</mat-checkbox>

    <ag-grid-angular 
    id="myGrid"
    class="ag-theme-balham-dark"
    [columnDefs]="columnDefs"
    [gridOptions]="gridOptions"
    [rowData]="rowData"
    (gridReady)="onGridReady($event)"
    enableSorting
    style="width: 100%; height: 460px">
    </ag-grid-angular>
</div>
